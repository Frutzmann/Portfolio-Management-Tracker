version: '3'

services:
  app:
    image: 'futzmann/pft:latest'
    build:
      context: .
    container_name: 'pft-app'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env.dev
    ports:
      - "8080:8080"

  db:
    image: 'postgres'
    container_name: 'db'
    env_file:
      - ./.env.db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 10s
      retries: 5